{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/adicionar_manutencao.css' %}">
    <title>Adicionar Manutenção</title>
</head>
    <body>

        {% block sidebar %}
            {% include 'nav.html' %}
        {% endblock %}
        
        <main>
            <div class="container">
                <h1>Adicionar Manutenção</h1>
                <form method="POST">
                    {% csrf_token %}
                    <label for="data_manutencao">Data da Manutenção</label>
                    <input type="date" id="data_manutencao" name="data_manutencao" required>
        
                    <label for="veiculo">Veículo</label>
                    <select id="veiculo" name="veiculo">
                        {% for veiculo in veiculos %}
                            <option value="{{ veiculo.id }}">{{ veiculo.placa }}</option>
                        {% endfor %}
                    </select>
        
                    <label for="motorista">Motorista</label>
                    <select id="motorista" name="motorista">
                        <option value="">-- Nenhum --</option>
                        {% for motorista in motoristas %}
                            <option value="{{ motorista.id }}">{{ motorista.nome }}</option>
                        {% endfor %}
                    </select>
        
                    <label for="descricao_manutencao">Descrição da Manutenção</label>
                    <textarea id="descricao_manutencao" name="descricao_manutencao" required></textarea>
        
                    <label for="valor_manutencao">Valor da Manutenção</label>
                    <input type="number" id="valor_manutencao" name="valor_manutencao" step="0.01" required>
        
                    <label for="local_manutencao">Local da Manutenção</label>
                    <input type="text" id="local_manutencao" name="local_manutencao" maxlength="150" required>
        
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Em manutenção">Em manutenção</option>
                        <option value="Finalizado">Finalizado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
        
                    {% if form.errors %}
                        <div class="errors">
                            <ul>
                            {% for field, errors in form.errors.items %}
                                <li>{{ field }}: {{ errors|join:", " }}</li>
                            {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
        
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </main>
    </body>
</html>
